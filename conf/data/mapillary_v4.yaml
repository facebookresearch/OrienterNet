name: mapillary
dump_dir: "manifold://psarlin/tree/maploc/data/mapillary_v4"
scenes:
  - sanfrancisco_soma
  - sanfrancisco_hayes
  - amsterdam
  - berlin
  - lemans
  - montrouge
  - toulouse
  - nantes
  - vilnius
  - avignon
  - helsinki
  - milan
  - paris
  # - brussels
split: splits_mly14_from-v2.json
tiles_filename: tiles.pkl
loading:
  train:
    batch_size: 9
    num_workers: ${.batch_size}
  val:
    batch_size: ${..train.batch_size}
    num_workers: ${.batch_size}
filter_for: null
# map data
num_classes:
  areas: 7
  ways: 10
  nodes: 33
pixel_per_meter: 2
crop_size_meters: 64
max_init_error: 32
# preprocessing
resize_image: 512
pad_to_square: true
rectify_pitch: true
augmentation:
  rot90: true
  flip: true
  image: {apply: true}
